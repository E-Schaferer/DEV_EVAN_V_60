fileVersion: 1
id: "12"
isDisabled: false
metadata:
  defaultStorageLocation: null
  error: null
  nodeMetadataSpec: |-
    capitalized: New Type
    short: NEW
    tagColor: gray
    plural: New Types

    joinTemplate: |
     {%- for source in sources -%}
     {%- if loop.first %}from {% else %}left join {% endif %}
     {{- source.name }}
     on put_col_here = put_col_here
     {%- endfor -%}

    config:
    - groupName: Options
      items:
      - type: materializationSelector
        default: table
      options:
        - table
        - view
      isRequired: true

    systemColumns:
    - displayName: '{{NODE_NAME}}_KEYYY'
      transform: ''
      dataType: NUMBER
      placement: beginning
      attributeName: isSurrogateKeyTest

      
name: Custom System Column
type: NodeType
